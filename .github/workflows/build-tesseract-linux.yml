name: Build Tesseract Linux x64 Bundle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libpng-dev libjpeg-dev libtiff-dev zlib1g-dev \
            libopenjp2-7-dev libwebp-dev \
            git curl ca-certificates

      - name: Build bundle
        run: |
          chmod +x build_linux_bundle.sh
          ./build_linux_bundle.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tesseract-linux64
          path: dist/tesseract-linux64
